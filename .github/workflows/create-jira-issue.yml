permissions:
  contents: write

name: Create Jira issue
on:
  issues:
    types:
      - opened
jobs:
  create-issue:
    name: Create Jira issue
    runs-on: ubuntu-latest
    steps:
      - name: Login
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          persist-credentials: true

      - name: Issue Parser
        uses: stefanbuck/github-issue-praser@v3
        id: issue-parser
        with:
          template-path: .github/ISSUE_TEMPLATE/jira-issue-template.yml

      - name: Log Issue Parser
        run: |
          echo "${{ steps.issue-parser.outputs.issueparser_ticketNumber }}"
          echo "${{ steps.issue-parser.outputs.jsonString }}"

      - name: Convert markdown to Jira Syntax
        uses: peter-evans/jira2md@v1
        id: md2jira
        with:
          input-text: |
            ### Github Issue Link
            - ${{ github.event.issue.html_url }}

            ${{ github.event.issue.body }}
          mode: md2jira

      - name: Create Jira issue
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: OPS
          issuetype: Task
          summary: ${{ github.event.issue.title }}
          description: ${{ steps.md2jira.outputs.output-text }}

      - name: Log created issue
        run: echo "Jira Issue ${{ steps.issue-parser.outputs.issueparser_ticketNumber }}/${{ steps.create.outputs.issue }} was created"

      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          persist-credentials: true

      - name: Create branch from ticket number
        if: ${{ steps.create.outputs.issue != '' }}
        run: |
          TICKET="${{ steps.issue-parser.outputs.issueparser_ticketNumber }}"   # OPS-14
          BRANCH_NAME="feature/${TICKET}"
          git checkout -b "${BRANCH_NAME}"
          git push --set-upstream origin "${BRANCH_NAME}"

      - name: Update issue title
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'update-issue'
          token: ${{ secrets.GITHUB_TOKEN }}
          title: '[${{ steps.create.outputs.issue }}] ${{ github.event.issue.title }}'

      - name: Add comment with Jira issue link
        uses: actions-cool/issues-helper@v3
        with:
          actions: 'create-comment'
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.issue.number }}
          body: 'Jira Issue Created: [${{ steps.create.outputs.issue }}](${{ secrets.JIRA_BASE_URL }}/browse/${{ steps.create.outputs.issue }})'
      
