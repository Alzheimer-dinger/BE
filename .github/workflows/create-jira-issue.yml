name: Create Jira issue
on:
  issues:
    types: [opened]

permissions:
  contents: write   # ë¸Œëœì¹˜ í‘¸ì‹œ ë° PR ìƒì„± ê¶Œí•œ

jobs:
  create-issue:
    runs-on: ubuntu-latest

    steps:
      # 1) develop ë¸Œëœì¹˜ ì²´í¬ì•„ì›ƒ
      - name: Checkout develop
        uses: actions/checkout@v4
        with:
          ref: develop
          persist-credentials: true

      # 2) Jira ë¡œê·¸ì¸
      - name: Login to Jira
        uses: atlassian/gajira-login@v3
        env:
          JIRA_BASE_URL:   ${{ secrets.JIRA_BASE_URL }}
          JIRA_API_TOKEN:  ${{ secrets.JIRA_API_TOKEN }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}

      # 3) Issue Form íŒŒì‹±
      - name: Issue Parser
        id: issue-parser
        uses: stefanbuck/github-issue-praser@v3
        with:
          template-path: .github/ISSUE_TEMPLATE/jira-issue-template.yml

      # 4) Jira ë§ˆí¬ì—… ë³€í™˜
      - name: Convert fields to Jira format
        id: md2jira
        uses: peter-evans/jira2md@v1
        with:
          mode: md2jira
          input-text: |
            h3. ğŸ’¡ êµ¬í˜„ ë‚´ìš©
            ${{ steps.issue-parser.outputs.issueparser_implementation }}

            h3. ğŸ“ í•  ì¼
            ${{ steps.issue-parser.outputs.issueparser_tasks }}

            h3. âœ… ì´ìŠˆ ì²´í¬ë¦¬ìŠ¤íŠ¸
            ${{ steps.issue-parser.outputs.issueparser_checklist }}

      # 5) Jira ì´ìŠˆ ìƒì„±
      - name: Create Jira issue
        id: create
        uses: atlassian/gajira-create@v3
        with:
          project: OPS
          issuetype: Task
          summary:     ${{ github.event.issue.title }}
          description: ${{ steps.md2jira.outputs.output-text }}

      # 6) Git ë¸Œëœì¹˜ ìƒì„± & í‘¸ì‹œ
      - name: Create branch from JIRA key
        run: |
          JIRA_KEY="${{ steps.create.outputs.issue }}"    # ex. OPS-21
          BRANCH="feature/${JIRA_KEY}"
          git checkout -b "${BRANCH}"
          git push --set-upstream origin "${BRANCH}"

      # 7) ìë™ Pull Request ìƒì„±
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Create branch for ${{ steps.create.outputs.issue }}"
          title: "[${{ steps.create.outputs.issue }}] ${{ github.event.issue.title }}"
          body: |
            ì´ PRì€ Jira ì´ìŠˆ `${{ steps.create.outputs.issue }}` ë¥¼ ê¸°ë°˜ìœ¼ë¡œ ìë™ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤.
          base: develop
          branch: feature/${{ steps.create.outputs.issue }}
